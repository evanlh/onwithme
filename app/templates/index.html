{% extends "base.html" %}
{% block controller %}HomeCtrl{% endblock %}
{% block title %}Home - Onwith.me {% endblock %}
{% block content %}
      <div class="jumbotron">
        <a class="btn btn-large btn-success" href="/create">Create an Experience</a>
      </div>

      <div class="row-fluid marketing">
        <div class="span6">
          <h4>Popular</h4>
          <ul>
            <li ng-repeat="event in popular">
              [[ event.start ]] - [[ event.name ]]
            </li>
          </ul>
        </div>

        <div class="span6">
          <h4>Starting Soon</h4>
          <ul>
            <li ng-repeat="event in starting_soon">
              [[ event.start ]] - [[ event.name ]]
            </li>
          </ul>
      </div>

{% endblock %}
